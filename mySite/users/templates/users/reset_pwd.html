{% extends 'users/base.html' %}

{% block head %}
    <title>Reset your password</title>
{% endblock head %}

{% block content %}
    <div class="box">
        <h1 class="is-uppercase has-text-centered has-text-weight-bold is-size-3">Blog
            <br> <span class="tag">Reset password</span>
        </h1>
        <hr class="dropdown-divider">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {{ form.errors }}
            <input type="submit" style='margin-top: 1em;' class="button is-link" value="Submit">
        </form>
    </div>
{% endblock content %}
